<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - RailConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>RailConnect</h1>
  </header>

  <!-- Bill Section -->
  <main class="bill-container">
    <h2>Booking Confirmation</h2>
    <p>Thank you for booking with RailConnect!</p>

    <div class="bill-details">
      <p><strong>Train Name:</strong> Express 101</p>
      <p><strong>Departure:</strong> 10:15 AM</p>
      <p><strong>Arrival:</strong> 10:00 AM</p>
      <p><strong>Departure Station:</strong> Chennai</p>
      <p><strong>Arrival Station:</strong> Madurai</p>
      <p><strong>Fare:</strong> Rs.25.00</p>
    </div>

    <button onclick="window.location.href='home.html'" class="return-button">Return to Homepage</button>
  </main>

</body>
</html>
