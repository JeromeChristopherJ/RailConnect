<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Timetable - RailConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>RailConnect</h1>
  </header>

  <main class="timetable-container">
    <h2>Today's Train Timetable</h2>

    <table class="timetable">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Arrival Time</th>
          <th>Departure Time</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Express 101</td>
          <td>10:00 AM</td>
          <td>10:15 AM</td>
          <td>Chennai</td>
          <td>Madurai</td>
        </tr>
        <tr>
          <td>Express 102</td>
          <td>10:30 AM</td>
          <td>10:45 AM</td>
          <td>Chennai</td>
          <td>Bangalore</td>
        </tr>
        <tr>
            <td>Express 103</td>
            <td>11:30 AM</td>
            <td>11:15 AM</td>
            <td>Chennai</td>
            <td>Trichy</td>
          </tr>
      </tbody>
    </table>
  </main>
  <button onclick="window.location.href='home.html'" class="return-button">Return to Homepage</button>
</body>
</html>
