<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Overall layout */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }

        .header-left h1 {
            font-size: 1.8em;
            margin: 0;
        }

        .header-left #date-time {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }

        .header-middle .search-box {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .header-right button {
            padding: 8px 12px;
            margin-left: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .header-right button:hover {
            background-color: #777;
        }

        /* Main content */
        .body {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            background-color: #111;
        }

        .train-cards {
            margin-left: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
        }

        .train-card {
            width: 500px;
            height: 200px;
            padding: 30px;
            background-color: #333;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .train-card h2 {
            margin: 0;
            font-size: 1.4em;
            color: #fff;
        }

        .train-card p {
            margin: 5px 0;
            color: #aaa;
        }

        .book-ticket {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .book-ticket:hover {
            background-color: #777;
        }

        /* Footer */
        .footer {
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            text-align: center;
            padding: 10px 20px;
            color: #aaa;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <h1>RailConnect</h1>
            <div id="date-time">5/11/2024, 8:00:53 pm</div>
        </div>
        <div class="header-middle">
            <input type="text" class="search-box" placeholder="Search for trains...">
        </div>
        <div class="header-right">
            <button id="view-timetable" onclick="viewTimetable()">View Timetable</button>
            <button id="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="body">
        <div class="train-cards">
            <div class="train-card">
                <h2>Express 101</h2>
                <p>Arrival: 10:00 AM</p>
                <p>Departure: 10:15 AM</p>
                <button class="book-ticket" onclick="confirmBooking()">Book Ticket</button>
            </div>
        </div>
        <div class="train-cards"></div>
            <div class="train-card">
                <h2>Express 102</h2>
                <p>Arrival: 10:30 AM</p>
                <p>Departure: 10:45 AM</p>
                <button class="book-ticket" onclick="confirmBooking()">Book Ticket</button>
            </div>
        </div>
        <div class="train-cards"></div>
            <div class="train-card">
                <h2>Express 103</h2>
                <p>Arrival: 11:00 AM</p>
                <p>Departure: 11:15 AM</p>
                <button class="book-ticket" onclick="confirmBooking()">Book Ticket</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Contact us at: support@railconnect.com | Follow us on social media</p>
    </footer>
</body>
</html>
